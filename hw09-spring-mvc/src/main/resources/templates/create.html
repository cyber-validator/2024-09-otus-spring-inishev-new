<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Book Library</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="format-detection" content="telephone=no">

	    <link rel="stylesheet" type="text/css" href="css/vendor.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- script
		================================================== -->
		<script src="js/modernizr.js"></script>

	</head>

<body>

<div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="colored">
					<h1 class="page-title">Book Library</h1>
				</div>
			</div>
		</div>
	</div>
</div><!--site-banner-->

<section class="padding-large">
	<div class="container">
		<div class="row">

			<div class="products-grid grid">

			  	<figure th:each="book: ${books}" class="product-style">
					<img src="images/cover-template.jpg" alt="Books" class="product-item">
					<figcaption>
						<h3 th:text="${book.title}">Default title</h3>
						<p th:text="${book.author}">Default author</p>
						<p th:text="${book.getGenres()}">Default genres</p>

						<div >
							<a class="btn btn-rounded btn-large btn-outline-accent" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
							<a class="btn btn-rounded btn-large btn-outline-dark" th:href="@{/remove/{id}(id=${book.id})}">Remove</a>
						</div>

					</figcaption>
				</figure>

	    	</div>

		</div>
	</div>
</section>


<footer id="footer">

</footer>

<div id="footer-bottom">
	<div class="container">

			<div class="col-md-12">

	</div>
</div>

</body>
