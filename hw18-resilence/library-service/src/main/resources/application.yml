spring:
  data:
    rest:
      base-path: /api

  jpa:
    generate-ddl: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none

    show-sql: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  file:
    name: "logs/book-library-management.log"

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "health,shutdown,logfile,loggers"
  endpoint:
    health:
      show-details: always
      show-components: always